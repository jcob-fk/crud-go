{{template "head"}}
<title>Update Page</title>
<h1>Update User Page</h1>
<hr>
<form method="post" action="/users/update?id={{.Id}}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" placeholder="Juan Perez" value="{{.Nombre}}" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="correo@mail.com" value="{{.Email}}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Actualizar Usuario</button>
  </form>
{{template "footer"}}
